<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./CSS/secondpage.css">

<body id="background">
    <section id="search">

            <div class="container-fluid">
                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    </section>
    <section id="topbox">
            <div class="titletop">
                <p>Films in V.O.S.E</p>
            </div>
        <div id="films">

        </div>
        
    </section>

            <div class="titletop">
                <p>Films in 4K</p>
            </div>
        <div class="films4k">
            <div class="poster1">
                    <img class="poster" src="./IMG/PELIS4K/alien2.jpg">

            <div class="poster1">
                <img class="poster" src="./IMG/PELIS4K/airbag.jpg">

                <p class="rating">9/10</p>
            </div>
            <div class="poster1">
                <img class="poster" src="./IMG/PELIS4K/street.jpg">

                <p class="rating">9/10</p>
            </div>
        </div>
    </section>
    <section id="bottombox">
        <div class="titletop">
            <p>Series Tv V.O.S.E</p>
        </div>
        <div class="seriestv">
            <div class="poster1">
                <img class="poster" src="./IMG/SERIESVOSE/peaky.jpeg">

                <p class="rating">9/10</p>
            </div>
            <div class="poster1">
                <img class="poster" src="./IMG/SERIESVOSE/rick.jpg">

                <p class="rating">10/10</p>
            </div>
            <div class="poster1">
                <img class="poster" src="./IMG/SERIESVOSE/office.jpg">

            </div>
            <div class="poster1">
                <img class="poster" src="./IMG/SERIESVOSE/house.jpg">
                <p class="title">House</p>
                <p class="rating">10/10</p>
            </div>
        </div>
    </section>
